<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Yassi Car - Louez votre voiture préférée</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="black"></div>
                </div>
                <h1 class="nike">YAS <br> SIN</h1>
                <img src="img/logonoBg.png" alt="" class="logo">

                <img src="img/Q3.png" alt="" class="shoe q3 show" color="blue">


            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Audi Rs Q3</h1>
                    </div>
                    <h3 class="small">
                        Kilométrage illimité</h3>
                </div>
                <div class="description">
                    <h3 class="title">informations sur la voiture</h3>
                    <p class="text"></p>                </div>
                    <div class="color-container">
                        <h3 class="title">Comfort</h3>
                        <div>
                            <p>_ Planche de bord ergonomique</p>
                            <p>_ Volant réglable en hauteur et en profondeur</p>
                            <p>_ Climatisation automatique</p>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">Habitabilité</h3>
            
                        <div>
                            <p>_ Banquette arrière rabattable</p>
                            <p>_ spacieux</p>
                        </div>
                    </div>
                <div class="buy-price">
                    <a href="../contact/contact.html" class="buy"><i class="fas fa-key"></i> Louer  </a>

                    <div class="price">
                        <h1>400 dh</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
